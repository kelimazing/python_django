<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">
      <label for="FirstName">First Name:</label>
      <input type="text" id="FirstName" placeholder="First Name" required>

      <label for="LastName">Last Name:</label>
      <input type="text" id="LastName" placeholder="Last Name" required
      <p></p>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input type="radio" name="age" id="yes" value="yesOver">

      <label for="no">No:</label>
      <input type="radio" name="age" id="no" value="noOver">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <p></p>

      <input type="submit" name="" value="Submit Feedback">



    </form>

  </body>
</html>
